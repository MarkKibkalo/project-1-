  <body>
    <div class="app">

      <div class="container">

        <form>
          <input id="date-start" type="date">
          <label for="date-start"></label>
          <input id="date-end"  value="dd-mm-yyyy" disabled type="date">
          <label for="date-end"></label>
        </form>

        <div class="presets-btn">
          <div class="days__title">Додати:</div>
          <form>
          <button class="presets-btn__week" disabled>Тиждень</button>
          <button class="presets-btn__month" disabled>Місяць</button>
        </form>
      </div>


        <div class="days">
          <div class="days__title">Порахувати кількість:</div>
          <form>
            <input type="radio" name="days" value="Всі дні" class="days__choose" id="All days" checked>
            <label for="All days">Всі дні</label>  
            <input type="radio" name="days" value="Будні дні" class="days__choose" id="weekDay">
            <label for="weekDay">Будні дні</label>
            <input type="radio" name="days" value="Вихідні дні" class="days__choose" id="weekendDay">
            <label for="weekendDay">Вихідні дні</label> 
          </form>
        </div>
        
        <div class="dimention">
          <div class="dimention__title">Порахувати кількість:</div>
          <form>
            <input type="radio" name="dimention__time" value="Days" class="dimention__time" id="days" checked>
            <label for="days">Днів</label> 
            <input type="radio" name="dimention__time" value="Hours" class="dimention__time" id="hours">
            <label for="hours">Годин</label> 
            <input type="radio" name="dimention__time" value="Minutes" class="dimention__time" id="minutes">
            <label for="minutes">Хвилин</label> 
            <input type="radio" name="dimention__time" value="Seconds" class="dimention__time" id="seconds">
            <label for="seconds">Секунд</label> 
          </form>
        </div>
          

        
        <form>
          <button class="btn" disabled>Порахувати</button>
        </form>
